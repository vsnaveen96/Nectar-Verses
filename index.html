<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse Collection</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Sanskrit&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <div id="app">
        <main id="main-content">
            <!-- Home Tab -->
            <section id="home" class="tab-content active">
                <header class="app-header">
                    <h1 class="app-title">सनातनी Verses</h1>
                </header>

                <div class="featured-verses">
                    <h2 class="section-title">Recent Verses</h2>
                    <div class="verses-scroll">
                        <!-- Recent verses will be added dynamically -->
                    </div>
                </div>

                <div class="categories-section">
                    <h2 class="section-title">Categories</h2>
                    <div class="categories-grid">
                        <div class="category-card" data-type="chand">
                            <span class="material-icons category-icon">music_note</span>
                            <h3>Chand</h3>
                        </div>
                        <div class="category-card" data-type="book">
                            <span class="material-icons category-icon">auto_stories</span>
                            <h3>Book</h3>
                        </div>
                        <div class="category-card" data-type="subject">
                            <span class="material-icons category-icon">category</span>
                            <h3>Subject</h3>
                        </div>
                        <div class="category-card" data-type="tags">
                            <span class="material-icons category-icon">local_offer</span>
                            <h3>Tags</h3>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Verses Tab -->
            <section id="verses" class="tab-content">
                <div class="verses-page-header">
                    <h2 class="verses-title">Verses</h2>
                    <button class="play-button">
                        <span class="material-icons">search</span>
                    </button>
                </div>
                
                <div class="filter-section">
                    <div class="filter-chips">
                        <button class="filter-chip active" data-filter="all">All</button>
                        <button class="filter-chip" data-filter="chand">Chand</button>
                        <button class="filter-chip" data-filter="book">Book</button>
                        <button class="filter-chip" data-filter="subject">Subject</button>
                        <button class="filter-chip" data-filter="tags">Tags</button>
                    </div>
                    <div class="display-options">
                        <div class="display-controls">
                            <button class="display-option" data-display="verse-only">Show Only Verse</button>
                            <button class="display-option" data-display="both">Show Verse & Meaning</button>
                        </div>
                        <button class="delete-multiple-btn" title="Delete Multiple Verses">
                            <span class="material-icons">delete_sweep</span>
                        </button>
                    </div>
                </div>

                <div class="verses-grid">
                    <!-- Verses will be dynamically added here -->
                </div>
            </section>

            <!-- Profile Tab -->
            <section id="profile" class="tab-content">
                <div class="profile-container">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <span class="material-icons">account_circle</span>
                        </div>
                        <div class="profile-info">
                            <h2></h2> 
                            <p class="display-name"></p>
                        </div>
                        <button class="edit-profile-btn">
                            <span class="material-icons">edit</span>
                        </button>
                    </div>
                    <button class="export-data-btn">
                        <span class="material-icons">download</span>
                        <span>Export Verses Data</span>
                    </button>
                    <button class="change-password-btn">
                        <span class="material-icons">lock</span>
                        <span>Change Password</span>
                    </button>
                </div>
            </section>
        </main>

        <!-- Floating Action Button -->
        <button class="scroll-to-top">
            <span class="material-icons">arrow_upward</span>
        </button>
        <button class="fab">
            <span class="material-icons">add</span>
        </button>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-tab="home">
                <span class="material-icons">home</span>
                <span class="nav-label">Home</span>
            </button>
            <button class="nav-item" data-tab="verses">
                <span class="material-icons">book</span>
                <span class="nav-label">Verses</span>
            </button>
            <button class="nav-item" data-tab="profile">
                <span class="material-icons">person</span>
                <span class="nav-label">Profile</span>
            </button>
        </nav>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
